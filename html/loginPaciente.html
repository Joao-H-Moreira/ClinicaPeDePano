<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicons/search.png">
    <title> Pagina de Cadastro Responsivo</title>
    <link rel="stylesheet" href="/css/Entrar.css">
</head>

<body>
    <div class="container">

        <div class="title">Entrar</div>
        <div class="content">

            <form action="#">
                <div class="user-details">

                    <div class="input-box">
                        <span class="details">Digite seu Email ou CPF</span>
                        <input type="text" placeholder="Digite seu Email ou CPF" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Senha</span>
                        <input type="text" placeholder="Escreva sua Senha" required>
                    </div>

                    <div class="button">
                        <input type="submit" value="Esqueci minha Senha">
                    </div>

                    <div class="button">
                        <input type="submit" value="Entrar">
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
