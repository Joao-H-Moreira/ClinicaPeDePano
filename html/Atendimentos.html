    <main class="container-principal">
        <h1>Consultar Atendimentos</h1>
        <article>
            <h2>Filtrar</h2>
            <span class="filtros">
                <div class="input-filtro">
                    <label for="tratamentos">Tratamentos</label>
                    <input name="tratamentos" list="tratamentos" placeholder="tipo de tratamento">
                    <datalist id="tratamentos">
                        <option value="Acupuntura">
                        <option value="Fisioterapia">
                        <option value="Pilates">
                    </datalist>
                </div>
                <div class="input-filtro">
                    <label for="nome">Nome do Profissional</label>
                    <input name="nome-profissional" list="nome-profissional" placeholder="nome do profissional selecionado">
                    <datalist id="nome-profissional">
                        <option value="Elmer Hartman">
                        <option value="Emmett Brown">
                        <option value="Hannibal Lecter">
                        <option value="Hans Chucrute">
                        <option value="Mundo">
                        <option value="Patrick Estrela">
                    </datalist>
                </div>
                <div class="input-filtro">
                    <label for="data">Data de Agendamento</label>
                    <input type="date" name="data">
                </div>
                
            </span>
            <span class="btns-filtro">
                <button>Limpar</button>
                <button>Pesquisar</button>
            </span>
        </article>
